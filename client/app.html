<!DOCTYPE html>
<html lang="en">

    <head>
        <title>MEWZIC</title>
        <script src="app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <div class="bg"></div>
        <!-- add a navbar and a footer -->

        <div class="upload">
            <form action="http://localhost:666/get" method="POST" enctype="multipart/form-data">

                <label for="file" class="ip-btn"><h3>Upload a midi music file : </h3></label>
                <br>
                <input type="file" name="file" />
                <br>                
                <input type="submit" class="sub-1" value="submit"/>                
            </form>
            <hr>
        </div>

        <form action="http://localhost:666/predict" method="POST" class="process">
            <input type="submit" name="upvote" value="Generate" class="pr-btn"/>
        </form>

        <hr>

        <div class="show">

            <audio id="myAudio">
                <source src="../server/user_data/output.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
                <h5>Your song has been generated click to listen</h5>
            <button onclick="mplay()" type="button">Play </button>
            <button onclick="mpause()" type="button">Pause <i class="fa fa-pause "></i></button>
            <!-- <i class="fa fa-play-circle"></i> -->
        </div>
    </body>

</html>
