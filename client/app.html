<!DOCTYPE html>
<html lang="en">

    <head>
        <title>MEWZIC</title>
        <script src="app.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <body>
        <div class="bg">hi</div>
        <!-- add a navbar and a footer -->

        <div class="upload">

            <form action="http://localhost:666/get" method="POST" enctype="multipart/form-data" target="_none">

                <label for="file" class="ip-btn">
                    <h4>Upload a midi music file </h2>
                </label>

                <!-- <br> -->
                <div class=file-btn>
                    <input type="file" id="file" class="choose"></input>
                </div>
                <!-- <br> -->

                <div class="upld-btn">
                    <input type="submit" class="sub-1" value="Upload" />
                </div>
                <!-- try to add this to button <i class="fa fa-upload"></i> -->
            </form>

            <br>
            <hr>
        </div>


        <div class="nn-process">
            <form action="http://localhost:666/predict" method="POST" class="process">
                <input type="submit" name="upvote" value="Create Music" class="pr-btn" />
            </form>
        </div>

        <div class="user-show">
            <hr>
            <h5>Music generated, click to listen </h5>

            <audio controls class="audio_ctrl">
                <source src="../server/user_data/output.mp3" type="audio/mpeg">
                <!-- Your browser does not support the audio element. -->
            </audio>
            <!-- <hr> -->
        </div>

        </div>
